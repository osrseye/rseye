<div th:id="${'map-status-' + username.encoded}" th:class="${loginState + ' locator map-player-status-player'}" th:aria-username-sane="${username.encoded}" th:aria-username="${username.natural}" aria-tx="0" aria-ty="0">
    <span th:text="${username.natural + ' (level-' + skills.combatLevel + ')'}"></span>
    <span th:if="${loginState == 'LOGGED_IN'}" class="badge badge-success">Online</span>
    <span th:if="${loginState != 'LOGGED_IN'}" class="badge badge-danger">Offline</span>

    <fragment th:replace="~{./player/status}"></fragment>

    <div class="player-overheads">
        <img class="overhead MELEE" th:style="${overhead.overhead == 'MELEE' ? 'display: inline' : ''}" src="/data/icons/overhead/melee.png"/>
        <img class="overhead RANGED" th:style="${overhead.overhead == 'RANGED' ? 'display: inline' : ''}" src="/data/icons/overhead/ranged.png"/>
        <img class="overhead MAGIC" th:style="${overhead.overhead == 'MAGIC' ? 'display: inline' : ''}" src="/data/icons/overhead/magic.png"/>
        <img class="overhead REDEMPTION" th:style="${overhead.overhead == 'REDEMPTION' ? 'display: inline' : ''}" src="/data/icons/overhead/redemption.png"/>
        <img class="overhead RETRIBUTION" th:style="${overhead.overhead == 'RETRIBUTION' ? 'display: inline' : ''}" src="/data/icons/overhead/retribution.png"/>
        <img class="overhead SMITE" th:style="${overhead.overhead == 'SMITE' ? 'display: inline' : ''}" src="/data/icons/overhead/smite.png"/>
    </div>
    <div class="player-skulls">
        <img class="skull SKULL" th:style="${skull.skull == 'SKULL' ? 'display: inline' : ''}" src="/data/icons/overhead/skull.png"/>
    </div>
</div>
