<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <fragment th:replace="~{head}"></fragment>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-container">
            <div class="loader"></div>
        </div>
    </div>

    <div class="content">
        <div id="map"></div>

        <div id="map-overlay">
            <div class="map-ui">
                <div class="loot-tracker-ui btn">
                    <img src="/data/icons/inventory_icon.webp" alt=""/>
                </div>
                <div class="xp-tracker-ui btn">
                    <img src="/data/icons/skills_icon.webp" alt=""/>
                </div>
            </div>

            <div class="global-loot-tracker-container sub-content">
                <div id="global-loot-tracker">
                    <fragment th:replace="~{./global/loot-tracker}"></fragment>
                </div>
            </div>

            <div class="global-xp-tracker-container sub-content">
                <div id="global-xp-tracker">
                    <fragment th:replace="~{./global/xp-tracker}"></fragment>
                </div>
            </div>

            <div class="update-feed"></div>

            <div id="map-player-status">
                <div class="map-player-online"></div>
                <div class="map-player-offline"></div>
            </div>

            <div id="followed-player">
                <span class='title-text'>NOT FOLLOWING</span>
            </div>

            <div id="map-plane-ui">
                <span id="map-plane-up" class="map-plane-btn">⬆️</span>
                <span id="map-plane-down" class="map-plane-btn">⬇️</span>
            </div>

            <div id="player-data"></div>

            <div id="followed-player-ui" class="hidden">
                <div id="skills-button" class="btn ui-button" aria-container=".player-skills">
                    <img src="/data/icons/skills_icon.webp" alt=""/>
                </div>
                <div id="quests-button" class="btn ui-button" aria-container=".player-quests">
                    <img src="/data/icons/quests_icon.webp" alt=""/>
                </div>
                <div id="inventory-button" class="btn ui-button" aria-container=".player-inventory">
                    <img src="/data/icons/inventory_icon.webp" alt=""/>
                </div>
                <div id="equipment-button" class="btn ui-button" aria-container=".player-equipment">
                    <img src="/data/icons/equipment_icon.webp" alt=""/>
                </div>
                <div id="bank-button" class="btn ui-button" aria-container=".player-bank">
                    <img src="/data/icons/bank_icon.webp" alt=""/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
