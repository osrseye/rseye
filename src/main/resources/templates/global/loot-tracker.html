<div class="content-header">Global Loot Tracker <span id="loot-tracker-exit-ui" class="btn btn-danger">‚ùå</span></div>
<div class="monster-container">
    <div th:class="monster" th:if="${lootTracker.hasRecord()}" th:each="record: ${lootTracker.records}">
        <div class="monster-header">
            <span th:if="${record.recordType() == 'Monster'}" th:text="${record.monster.name}"></span>
            <span th:if="${record.recordType() == 'Activity'}" th:text="${record.activity.name}"></span>
            <span class="monster-header-kills" th:text="${' x ' + record.kills}"></span>
            <span th:if="${record.lootHighAlchValue > 0}" class="monster-header-ha muted" th:text="${'HA: ' + record.lootHighAlchValueFormatted}"></span>
        </div>
        <div class="monster-loot">
            <div class="monster-loot-item" th:if="${!record.loot.isEmpty}" th:each="item: ${record.loot.values}">
                <a th:href="@{https://oldschool.runescape.wiki/w/__${item.nameEncoded}__}" target="_blank" data-toggle="tooltip" data-placement="top" data-container=".equipment-container" th:title="${item.name}">
                    <img th:src="@{${item.icon}}" onError="this.onerror=null;this.src='/data/icons/items/0.png';" width="36"/>
                    <span th:if="${item.quantity} > 1" th:class="${item.quantity > 99999} ? thousand : (${item.quantity > 9999999} ? million : shrapnel)" th:text="${item.quantityFormatted}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
