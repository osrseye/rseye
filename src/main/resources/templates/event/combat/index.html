<div class="feed-item combat">
    <span class="combat-feed-title">Combat</span>
    <div class="combat-combatants">
        <span class="feed-player" th:text="${combat.player.username.natural + ' (level-' + combat.player.combatLevel + ')'}"></span>
        <a th:if="${combat.weapon != null}" th:href="@{https://oldschool.runescape.wiki/w/__${combat.weapon.nameEncoded}__}" target="_blank" data-toggle="tooltip" data-placement="top" data-container=".feed-item" th:title="${combat.weapon.name}">
            <img th:src="@{${combat.weapon.icon}}" onError="this.onerror=null;this.src='/data/items/0.png';" width="36" />
        </a>
        <span th:if="${combat.weapon == null}"> ðŸ’€ </span>
        <span class="combat-monster" th:text="${combat.monster.name + ' (level-' + combat.monster.combatLevel + ')'}"></span>
    </div>

    <span class="combat-feed-title">Loot</span>
    <span th:if="${combat.loot.size > 0}" class="combat-loot">
        <a th:if="${item.quantity} != 0" th:href="@{https://oldschool.runescape.wiki/w/__${item.nameEncoded}__}" target="_blank" data-toggle="tooltip" data-placement="top" data-container=".feed-item" th:title="${item.name}" th:each="item: ${combat.loot}">
            <div class="loot-item">
                <img th:src="@{${item.icon}}" onError="this.onerror=null;this.src='/data/items/0.png';" width="36"/>
                <span th:if="${item.quantity > 1}" th:text="${item.quantity}"></span>
            </div>
        </a>
    </span>
</div>
